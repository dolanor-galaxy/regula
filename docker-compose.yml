version: "3"

services:
  re:
    build: .
    ports:
      - "5331:5331"
    links:
      - etcd
    environment:
      - ETCD_NAMESPACE=ns
      - ETCD_ENDPOINTS=etcd:2379

  etcd:
    image: "quay.io/coreos/etcd:latest"
    ports:
      - "2379:2379"
    command: /usr/local/bin/etcd -advertise-client-urls http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379
